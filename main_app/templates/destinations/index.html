{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/destinations/destination-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>My Destinations</h1>
</section>

<section class="card-container">
  {% for destination in destinations %}
    <div class="card">
      <a href="{% url 'destination-detail' destination.id %}">
        <div class="card-content">
          <div class="card-img-container">
            {% comment %} <img 
              src="{% static 'images/sk8r-boi-cat.svg' %}" 
              alt="A skater boy cat"
            > {% endcomment %}
          </div>
        <h2 class="card-title">{{ destination.name }}</h2>
        <p><small>{{ destination.description }}</small></p>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
