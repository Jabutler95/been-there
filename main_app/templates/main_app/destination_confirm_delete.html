{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>{{ destination.name }}</h1>
  <img src="{% static 'images/sad-face.png' %}" alt="A sad face"/>
</div>
<h2>Are you sure you want to permanently delete {{destination.name}}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'destination-detail' destination.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Delete {{destination.name}}</button>
</form>

{% endblock %}
